<!doctype html>
<html charset="utf-8">
<title>Pitagora</title>
<style>
body {
  width = 1000px;
  margin: 0 auto;
  color: white;
  background: #344; }
h1 { color: #223344; }
canvas {
  display: block;
  width: 800px;
  height: 600px;
  margin: 80px auto 0;
  color: blue;
  background: white;
}
</style>
<body onload="changer(100)">
  <h1>Circle</h1>
  <canvas id="circle" width="800" height="600"></canvas>
  <input id="slider-r" type="range" min="0" max="300" step="1" value="100" onchange="changer(this.value)">
<script>
function changer (r) {
  var canvas = document.getElementById("circle");
  var context = canvas.getContext("2d");

  context.clearRect(0, 0, 800, 600);
  context.beginPath();
  context.arc(400,300,r,0,2*Math.PI);
  context.stroke();
}
</script>
</body>
</html>
